version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./app:/app/app  # Hot reload in dev
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload
      --reload-dir /app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8080/health'); r.raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
