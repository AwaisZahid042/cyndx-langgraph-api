name: CD

on:
  push:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  IMAGE_NAME: cyndx-langgraph-api
  REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cyndx-registry

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v --tb=short

  build-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: access_token

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-push
    outputs:
      service_url: ${{ steps.deploy.outputs.url }}
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Deploy
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cyndx-langgraph-api
          region: ${{ env.GCP_REGION }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-push.outputs.short_sha }}

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health Check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing: ${SERVICE_URL}/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/health")
          if [ "$STATUS" -eq 200 ]; then
            echo "Health check passed"
          else
            echo "Health check failed (HTTP $STATUS)"
            curl -s "${SERVICE_URL}/health" | jq .
            exit 1
          fi

      - name: API Test
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          SESSION=$(curl -s -X POST "${SERVICE_URL}/sessions" -H "Content-Type: application/json" -d '{}')
          SESSION_ID=$(echo "$SESSION" | jq -r '.session_id')
          if [ "$SESSION_ID" == "null" ] || [ -z "$SESSION_ID" ]; then
            echo "Failed to create session"
            exit 1
          fi
          echo "Session created: $SESSION_ID"

          RESPONSE=$(curl -s -X POST "${SERVICE_URL}/sessions/${SESSION_ID}/messages" -H "Content-Type: application/json" -d '{"content": "Hello, smoke test. Reply OK."}')
          CONTENT=$(echo "$RESPONSE" | jq -r '.content')
          if [ "$CONTENT" == "null" ] || [ -z "$CONTENT" ]; then
            echo "No agent response"
            exit 1
          fi
          echo "Agent responded"

          curl -s -X DELETE "${SERVICE_URL}/sessions/${SESSION_ID}" > /dev/null
          echo "All smoke tests passed"