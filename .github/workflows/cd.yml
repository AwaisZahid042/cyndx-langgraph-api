
name: CD

on:
  push:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  IMAGE_NAME: cyndx-langgraph-api
  REGISTRY: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cyndx-registry

permissions:
  contents: read
  id-token: write  # For Workload Identity Federation

jobs:
  # â”€â”€ Step 1: Run Tests (safety gate) â”€â”€
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # â”€â”€ Step 2: Build & Push Docker Image â”€â”€
  build-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      # Authenticate to GCP
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          token_format: access_token

      # Login to Artifact Registry
      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push with commit SHA tag + latest
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€ Step 3: Terraform Apply â”€â”€
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build-push
    outputs:
      service_url: ${{ steps.output.outputs.service_url }}
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="image_tag=${{ needs.build-push.outputs.short_sha }}"

      - name: Get Service URL
        id: output
        working-directory: terraform
        run: echo "service_url=$(terraform output -raw service_url)" >> "$GITHUB_OUTPUT"

  # â”€â”€ Step 4: Deploy & Smoke Test â”€â”€
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      - name: Wait for deployment
        run: sleep 30

      # Hit /health and verify 200 OK
      - name: Health Check
        run: |
          SERVICE_URL="${{ needs.terraform-apply.outputs.service_url }}"
          echo "Testing: ${SERVICE_URL}/health"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${SERVICE_URL}/health")

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Health check passed (HTTP $STATUS)"
          else
            echo "âŒ Health check failed (HTTP $STATUS)"
            curl -s "${SERVICE_URL}/health" | jq .
            exit 1
          fi

      # Create a session and send a message
      - name: API Integration Test
        run: |
          SERVICE_URL="${{ needs.terraform-apply.outputs.service_url }}"

          # Create session
          echo "ðŸ“ Creating session..."
          SESSION=$(curl -s -X POST "${SERVICE_URL}/sessions" \
            -H "Content-Type: application/json" \
            -d '{}')
          echo "$SESSION" | jq .

          SESSION_ID=$(echo "$SESSION" | jq -r '.session_id')
          if [ "$SESSION_ID" == "null" ] || [ -z "$SESSION_ID" ]; then
            echo "âŒ Failed to create session"
            exit 1
          fi
          echo "âœ… Session created: $SESSION_ID"

          # Send message
          echo "ðŸ’¬ Sending message..."
          RESPONSE=$(curl -s -X POST "${SERVICE_URL}/sessions/${SESSION_ID}/messages" \
            -H "Content-Type: application/json" \
            -d '{"content": "Hello, this is a smoke test. Reply with OK."}')
          echo "$RESPONSE" | jq .

          CONTENT=$(echo "$RESPONSE" | jq -r '.content')
          if [ "$CONTENT" == "null" ] || [ -z "$CONTENT" ]; then
            echo "âŒ Failed to get agent response"
            exit 1
          fi
          echo "âœ… Agent responded successfully"

          # Cleanup
          curl -s -X DELETE "${SERVICE_URL}/sessions/${SESSION_ID}" > /dev/null
          echo "âœ… Session cleaned up"

          echo ""
          echo "ðŸŽ‰ All smoke tests passed!"
